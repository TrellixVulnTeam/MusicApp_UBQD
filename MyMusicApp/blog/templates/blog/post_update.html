{% extends "blog/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container" style="border-top:1000px;">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="text-align: center" >Edit Blog Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Update Post</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.slug %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
