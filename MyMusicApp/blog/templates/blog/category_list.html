								<div class="post-meta">
									<a class="post-category {% if post.category.name == 'News' %} cat-1 {% elif post.category.name == 'Tech' %}cat-2 {% elif post.category.name == 'Trending' %} cat-4 {% elif post.category.name == 'Gossip' %} cat-5 {% else %} cat-3 {% endif %}" href="category.html">{{ post.category }}</a>
									<span class="post-date">{{ post.date_posted }}</span>
								</div>
								<h3 class="post-title"><a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a></h3>
							</div>
						</div>
					</div>
