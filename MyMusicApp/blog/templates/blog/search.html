{% extends "blog/base.html" %}
{% load static %}
{% block content %}

	</header>
    	<!-- section -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="section-title">
							<h2>Search Result(s) For {{ query }}</h2>
						</div>
					</div>

					<!-- post -->{% for post in object_list %}
					<div class="col-md-6">
						<div class="post">
							<a class="post-img" href="{% url 'post-detail' post.slug %}"><img src="{{ post.image.url }}" alt=""></a>
							<div class="post-body">
								<div class="post-meta">
                                    <a href="{% url 'category-list' post.category.slug %}" class="post-category cat-{{ post.category.id }}">{{ post.category }}</a>
									<span class="post-date">{{ post.date_posted }}</span>
								</div>
								<h3 class="post-title"><a href="{% url 'post-detail' post.slug %}">{{ post.title }}</a></h3>
							</div>
						</div>
					</div>
					<!-- /post -->{%  endfor %}
				</div>

			</div>
		</div>

{% endblock content %}
